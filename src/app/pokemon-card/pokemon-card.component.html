<section class="pokemon-card__overflow-visible">
    <div class="pokemon-card" *ngIf="pokemon">
        <ul class="pokemon-card__point">
            <li>
                <div class="pokemon-card__image">
                        <img [src]="getPokemonImage(pokemon)" alt="Pokemon Image">
                </div>

                <div class="pokemon-card__number">
                    NÂº {{ getPokemonNumber(pokemon) }}
                </div>

                <div class="pokemon-card__name">
                    {{ pokemon.name }}
                </div>

                <div class="pokemon-card__types">
                    <div class="pokemon-card__type" *ngFor="let type of pokemon.types"
                        [class]="'pokemon-card__type--' + type.toLowerCase()">
                        {{ type }}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
